
<!DOCTYPE html>

								</div>
								<!--插入按钮-->

								<el-button type="warning">登录</el-button>
							</el-popover>
						</el-col>
					</el-row>
				</el-header>
				<el-main style="margin-top: 30px">
					<el-row>
						<el-col :span="12">
							<img src="imgs/reg.png" width="100%">
						</el-col>
						<el-col :span="12">
							<!--插入表单-->
							<el-form label-width="80px">
								<el-form-item>
									<h1 style="font-size: 28px;float: left">立即注册</h1>

									<el-input placeholder="请输入密码"></el-input>
								</el-form-item>
								<el-form-item label="昵称">
									<el-input placeholder="请输入昵称"></el-input>
								</el-form-item>
								<el-form-item>
									<el-button type="primary" style="margin-left: 200px" @click="reg()">注册</el-button>
								</el-form-item>
							</el-form>
						</el-col>
					</el-row>
				</el-main>
				<el-footer style="height: 300px;padding: 50px;color: #666;text-align: center">
					<el-row>
						<el-col :span="8">
							<img src="imgs/icon.png" alt="">

						</el-col>
						<el-col :span="8">
							<el-col :span="8">
								<h3>关于我们</h3>
								<p>关于我们</p>
								<p>旅游顾问</p>
								<p>旅游攻略</p>
								<p>分类信息</p>
								<p>求职招聘</p>
								<p>社区交流</p>
							</el-col>
							<el-col :span="8">
								<h3>服务与支持</h3>
								<p>联系我们</p>
								<p>广告投放</p>
								<p>用户协议</p>
								<p>友情链接</p>
								<p>在线反馈</p>
								<p>我发投稿</p>
							</el-col>
							<el-col :span="8">
								<h3>底部导航</h3>
								<p>Archiver</p>
								<p>手机版</p>
								<p>小黑屋</p>
							</el-col>
						</el-col>
						<el-col :span="8">
							<div style="font-size: 60px">
								<span style="color: orange">Travel</span>ing
							</div>
							<p>旅游行业网络社区平台</p>
						</el-col>
					</el-row>
				</el-footer>
			</el-container>
		</div>
	</body>
</html>
<script>
	var vue = new Vue({
		el: "#app",
		data: function () {
			return {
				user:{userName:"",password:"",nickName:""}
			}
		},
		methods: {
			reg() {
				console.log("开始执行注册...")
				//点击按钮后,发送异步请求
				//axios.请求方式(请求的url路径)
				axios.post("/test/reg", vue.user).then(function (response) {
					if (response.data.code == 1) {
						alert("注册成功!");
					}else if (response.data.code == 1004) {
						alert(response.data.msg)
					}
				});
			}
		}
	})
</script>
